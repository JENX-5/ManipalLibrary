<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MIT Manipal Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="login-page">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-brand">
            <img src="images/logo.png" alt="MIT Logo" class="nav-logo">
            <h1 class="nav-title">MIT Manipal Library</h1>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="resources.html" class="nav-link">Resources</a>
            <a href="papers.html" class="nav-link">Papers</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="login.html" class="nav-button active">Login</a>
        </div>
    </nav>

    <!-- Login Section -->
    <main class="login-main">
        <div class="login-container" data-animate="fade-up">
            <h1 class="login-title">Login</h1>
            <p class="login-subtitle">Access your library account using your credentials.</p>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required class="form-input">
                </div>

                <button type="submit" class="login-button">Login</button>

                <div id="loginMessage" class="form-message"></div>

                <p class="login-footer">
                    Don't have an account? <a href="#" class="login-link">Register</a>
                </p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 MIT Manipal Library. All rights reserved.</p>
    </footer>

    <script src="js/animations.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
