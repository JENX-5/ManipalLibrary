<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - MIT Manipal Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="contact-page">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-brand">
            <img src="images/logo.png" alt="MIT Logo" class="nav-logo">
            <h1 class="nav-title">MIT Manipal Library</h1>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="resources.html" class="nav-link">Resources</a>
            <a href="papers.html" class="nav-link">Papers</a>
            <a href="contact.html" class="nav-link active">Contact</a>
            <a href="login.html" class="nav-button">Login</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <main class="contact-main">
        <div class="contact-container" data-animate="fade-up">
            <h1 class="contact-title">Contact Us</h1>
            <p class="contact-subtitle">Have questions or suggestions? Reach out to us using the form below:</p>

            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" rows="5" placeholder="Write your message" required class="form-textarea"></textarea>
                </div>

                <button type="submit" class="contact-button">Send Message</button>

                <div id="formMessage" class="form-message"></div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 MIT Manipal Library. All rights reserved.</p>
    </footer>

    <script src="js/animations.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
